baseURL = 'https://www.groenewoud.ch/'
languageCode = 'en-us'
title = 'My Blog about random tech stuff'
description = "A blog about tech experiments, network setups, and practical guides on self-hosting and privacy tools."
theme = 'PaperMod'
enableRobotsTXT = true
canonifyURLs = true

[minify]
  disableXML = false
  minifyOutput = true

[Params]
  showFullContent = true
  env = "production"
  ShowCodeCopyButtons = true
  author = ["Frank"]
  comments = true
  defaultTheme = "auto"
  ShowToc = true
  ShowArchive = true
  ShowShareButtons = true
  ShowReadingTime = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  description = "A blog about tech experiments, network setups, and practical guides on self-hosting and privacy tools."

[params.cover]
    linkFullImages = true

[taxonomies]
  tag = 'tags'

[menu]

[[menu.main]]
    identifier = "home"
    name = "home"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "search"
    name = "search"
    url = "/search/"
    weight = 20

  [[menu.main]]
    identifier = "tags"
    name = "tags"
    url = "/tags/"
    weight = 30

  [[menu.main]]
    identifier = "archive"
    name = "archive"
    url = "/archives/"
    weight = 30

[outputs]
  home = ["HTML", "RSS", "JSON"]
